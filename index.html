<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>momentum clone_chu</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- 시계 -->
      <div class="js-clock">
        <p class="js-clocktitle css-clocktitle"></p>
      </div>

      <div class="css-name">
        <!-- 이름 입력 -->
        <form class="js-form">
          <input
            type="text"
            class="css-nameform"
            placeholder="What is your name?"
          />
        </form>
        <!-- 안녕 @@아 -->
        <p class="js-greeting css-greeting-text"></p>
      </div>

      <div class="css-todo">
        <!-- todo 입력 -->
        <form class="js-toDoForm">
          <input
            type="text"
            class="css-todoform"
            placeholder="What is your main focus for today?"
          />
        </form>
        <!-- todo리스트 -->
        <ul class="js-toDoList css-todolist"></ul>
      </div>

      <!-- 날씨 -->
      <div class="js-weather css-weather"></div>
    </div>

    <script src="./scripts/clock.js"></script>
    <script src="./scripts/greeting.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/bg.js"></script>
  </body>
</html>
